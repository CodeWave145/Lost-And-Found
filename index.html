    <main class="container">
        <section class="hero-section">
            <h2>Help reunite people with their belongings!</h2>
            <p>Report lost or found items to help our community</p>
            <button id="report-btn" class="btn-primary">Report an Item</button>
        </section>

        <section class="search-section">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for a lost item..." aria-label="Search for a lost item">
                <button type="submit" class="btn-primary">Search</button>
            </form>
        </section>

        <section class="gallery-section">
            <h2>Recent Items</h2>
            <div id="item-gallery" class="item-gallery">
            </div>
            <p id="empty-message" class="empty-message">No items reported yet. Be the first to help!</p>
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Report an Item</h2>
                <button id="close-modal" class="close-btn" aria-label="Close modal">&times;</button>
            </div>
            
            <form id="item-form">
                <div class="form-group">
                    <label for="item-name">Item Name *</label>
                    <input type="text" id="item-name" name="itemName" required placeholder="e.g., Blue Backpack">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required placeholder="Provide details about the item..." rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" name="status" required>
                        <option value="">Select status...</option>
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Information (Optional)</label>
                    <input type="text" id="contact" name="contact" placeholder="Phone or email">
                </div>

                <div class="form-group">
                    <label for="image">Upload Image (Optional)</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <button type="submit" class="btn-primary">Submit Report</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
